<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido Pirulo</title>
    <link rel="stylesheet" href="../css/mPrueba.css">

    <style>
        /* Clase utilitaria para flex con alineación y separación entre elementos */
        .d-flex {
          display: flex; /* Activa el modelo de caja flexible */
          justify-content: space-between; /* Distribuye los elementos con espacio entre ellos */
          align-items: center; /* Centra verticalmente los elementos dentro del contenedor */
        }
      
        /* Estilos del encabezado principal */
        header {
          color: black; /* Color del texto */
          padding: 10px; /* Espaciado interno */
          text-align: center; /* Centra el texto horizontalmente */
        }
      
        /* Estilos generales del cuerpo del documento */
        body {
          color: black !important; /* Fuerza el color del texto a negro (incluso si otra regla intenta cambiarlo) */
        }
      
        /* Lista de categorías con desplazamiento horizontal */
        .listaCategorias {
          display: flex; /* Usa flexbox para disposición horizontal */
          justify-content: flex-start; /* Alinea los elementos al inicio del contenedor */
          align-items: center; /* Centra los elementos verticalmente */
          list-style: none; /* Elimina los puntos de la lista */
          gap: 10px; /* Espacio entre los ítems */
          padding: 10px; /* Espacio interno del contenedor */
          margin: 0; /* Elimina margen exterior */
          overflow-x: auto; /* Permite scroll horizontal si el contenido se desborda */
        }
      
        /* Estilo de cada ítem de categoría */
        .itemCat {
          display: flex; /* Contenedor flexible */
          flex-direction: column; /* Los elementos hijos se colocan uno debajo del otro */
          justify-content: center; /* Centra los hijos verticalmente */
          align-items: center; /* Centra los hijos horizontalmente */
          flex: 1 0 150px; /* Toma al menos 150px, pero puede crecer (1), no se encoge (0) */
          box-shadow: 0 0 5px rgba(0, 0, 0, 0.747); /* Sombra alrededor del ítem */
          padding: 0.25em; /* Relleno interior */
          text-align: center; /* Centra el texto */
        }
      
        /* Estilo de cada producto individual */
        .productoItem {
          display: flex; /* Contenedor flexible para disposición horizontal */
          justify-content: space-between; /* Espacio entre elementos al máximo posible */
          align-items: center; /* Centra los hijos verticalmente */
          flex: 1 0 150px; /* Igual que .itemCat */
          box-shadow: 0 0 5px rgba(0, 0, 0, 0.747); /* Sombra para destacar el producto */
          padding: 0.25em; /* Espaciado interior */
          text-align: center; /* Centra el texto */
        }
      
        /* Datos del producto organizados en columna */
        .datosProducto {
          display: flex; /* Activa flexbox */
          flex-direction: column; /* Coloca los elementos en columna */
          justify-content: center; /* Centra verticalmente */
          align-items: center; /* Centra horizontalmente */
        }
      
        /* Contenedor de imagen del producto */
        .productoImagen {
          height: 100px; /* Altura fija para las imágenes */
          overflow: hidden; /* Oculta lo que se salga del contenedor */
          padding: 0; /* Sin espacio interno */
          border-radius: 1em; /* Bordes redondeados */
        }
      
        /* Estilo global para todas las imágenes */
        img {
          width: 100%; /* Ocupa todo el ancho del contenedor */
          height: 100%; /* Ocupa toda la altura */
          object-fit: cover; /* Recorta la imagen para cubrir sin deformarse */
        }
      </style>
      

</head>
<body>
    <header class="d-flex">
        <div class="menuPerfil">
            <button>🎆</button>
            <span class="userName">Pirulo</span>
            </div>

        <div class="carrito">🛒</div>
    </header>

    <nav class="categorias">
        <ul class="listaCategorias">
            <li class="itemCat"><div class="icono">🍔</div>
                Hamburguesas</li>
                </li> 
            <li class="itemCat"><div class="icono">🍕</div>
                Pizzas</li>
            <li class="itemCat"><div class="icono">🍣</div>
                Sushi</li>    
            <li class="itemCat"><div class="icono">🍰</div>
                Postres</li>
            <li class="itemCat"><div class="icono">🍹</div>
                Bebidas</li>    
            
        </ul>
    </nav>

<section class="listaProducto">
    <article class="productoItem">
        <div class="productoImagen"><img src="../img/hamburguesa.jpeg" alt="" height="100px"></div>
        <div class="datosProducto">
        <div class="productoNombre">Hamburguesa</div>
        <div class="productoPrecio">$500</div>
        <button class="agregarCarrito">Agregar al carrito</button>
    </div>
    </article>
</section>

</body>
</html>
